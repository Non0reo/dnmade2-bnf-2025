<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Workshop BnF - Gobelins - DnMade Numérique 2 - 2025</title>

    <!-- Import styles -->
    <link rel="stylesheet" href="../styles/style.css" />
    <link rel="stylesheet" href="../styles/views/ecran-fin-timeline.css">
    <!--/ Import styles -->

    <!-- Import scripts lib -->
    <script src="../scripts/gsap/minified/gsap.min.js"></script>
    <!--/ Import scripts lib -->

    <!-- Import scripts -->
    <script src="../scripts/index.js"></script>
    <script src="../scripts/views/ecran-fin-timeline.js"></script>
    <!--/ Import scripts -->
  </head>
  <body id="ecran-fin-timeline-body">
    <h1 id="title"></h1>

    <section id="ecran-fin-timeline">


    <h1 id="ecran-fin-timeline-h1"></h1>
    <h2 id="ecran-fin-timeline-h2"></h2>
    <h3 id="ecran-fin-timeline-h3"></h3>
    <button id="button-restaurer-evangeliaire" onclick='window.location.href="./views/book-restauration.html"'>Restaurer l'Évangéliaire</button>
    

  </section>
    <script>

    fetch('../public/data/ecran-fin-timeline.json')
      .then(response => {
        if (!response.ok) {
          throw new Error('Erreur de chargement du JSON');
        }
        return response.json();
      })
      .then(data => {
        document.getElementById('title').innerText = data.title;
        document.getElementById('ecran-fin-timeline-h1').innerText = data["ecran-fin-timeline-h1"];
        document.getElementById('ecran-fin-timeline-h2').innerText = data["ecran-fin-timeline-h2"];
        document.getElementById('ecran-fin-timeline-h3').innerText = data["ecran-fin-timeline-h3"];
        document.getElementById('button-restaurer-evangeliaire').innerText = data["button-restaurer-evangeliaire"];
      })
      .catch(error => console.error(error));
      
      </script>
  </body>
</html>
